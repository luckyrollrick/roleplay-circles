{% extends "base.html" %}
{% block title %}Sign In - Roleplay Circles{% endblock %}

{% block body %}
<div class="landing">
    <div class="landing-icon">üéØ</div>
    <h1 style="font-size: 1.8rem;">Sign In</h1>
    <p style="margin-bottom: 24px;">Sign in to create or join a roleplay circle.</p>

    <div class="card card-flat" style="max-width: 400px; width: 100%; text-align: left;">
        <form action="/login" method="POST">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-input" placeholder="you@company.com" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-input" placeholder="Your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>

    <p class="text-sm text-muted mt-3">
        Don't have an account? <a href="/signup">Sign up</a>
    </p>
    <p class="text-sm text-muted mt-1">
        <a href="/">‚Üê Back to home</a>
    </p>
</div>
{% endblock %}
